{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
