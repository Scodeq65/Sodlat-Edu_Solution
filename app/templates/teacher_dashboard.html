{% extends 'base.html' %}

{% block content %}
<h1>Teacher Dashboard</h1>
<p>Welcome, {{ current_user.username }}!</p>

<h3>Your Courses</h3>
{% for course in courses %}
    <p>Course Name: {{ course.name }}</p>
    <p>Description: {{ course.description }}</p>
    <a href="{{ url_for('teacher.manage_assignments', course_id=course.id) }}">Manage Assignments</a>
    <hr>
{% endfor %}
{% endblock %}
